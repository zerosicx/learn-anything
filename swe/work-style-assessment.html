<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Work Style Quiz</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&amp;family=Playfair+Display:wght@600;700;800&amp;display=swap" rel="stylesheet">
  <style>
        :root {
            --purple-start: #7C3AED;
            --purple-end: #6366F1;
            --blue-accent: #3B82F6;
        }
        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .heading-font {
            font-family: 'Playfair Display', serif;
        }
        .full-screen {
            min-height: calc(100 * min(var(--vh, 1vh), 1vh));
            width: 100%;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #7C3AED 0%, #6366F1 40%, #3B82F6 100%);
        }
        .option-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
        }
        .option-card:hover {
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        .option-card.selected {
            border-color: #fbbf24;
            background: rgba(251, 191, 36, 0.15) !important;
            box-shadow: 0 0 0 1px #fbbf24, 0 8px 30px rgba(251, 191, 36, 0.2);
            transform: translateY(-2px);
        }
        .option-card.selected .option-letter {
            background: #fbbf24;
            color: #1e1b4b;
        }
        .btn-primary {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1e1b4b;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(251, 191, 36, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .screen {
            display: none;
            animation: fadeSlideIn 0.5s ease forwards;
        }
        .screen.active {
            display: flex;
        }
        @keyframes fadeSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        .float-anim {
            animation: float 4s ease-in-out infinite;
        }
        .progress-bar-fill {
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        .results-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
        }
        .orb-1 { width: 400px; height: 400px; background: #a78bfa; top: -100px; left: -100px; }
        .orb-2 { width: 350px; height: 350px; background: #60a5fa; bottom: -80px; right: -80px; }
        .orb-3 { width: 250px; height: 250px; background: #c084fc; top: 50%; left: 60%; }
        .strength-item::before {
            content: '‚ú¶';
            margin-right: 8px;
            color: #7C3AED;
        }
        .growth-item::before {
            content: '‚Üí';
            margin-right: 8px;
            color: #f59e0b;
        }
        .tip-item {
            position: relative;
            padding-left: 24px;
        }
        .tip-item::before {
            content: 'üí°';
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>

 <body data-template-id="background" class="w-full"><!-- Start Screen -->
  <section id="start-screen" class="screen active full-screen gradient-bg flex-col items-center justify-center relative overflow-hidden">
   <div class="orb orb-1"></div>
   <div class="orb orb-2"></div>
   <div class="orb orb-3"></div>
   <div class="relative z-10 w-full max-w-2xl mx-auto px-6 py-10 text-center flex flex-col items-center">
    <div class="float-anim mb-8 rounded-2xl overflow-hidden shadow-2xl w-full max-w-md"><img data-template-id="hero-image" loading="lazy" class="canva-image w-full h-56 sm:h-64 object-cover">
    </div>
    <h1 data-template-id="quiz-title" class="canva-text heading-font text-4xl sm:text-5xl font-bold text-white mb-4 leading-tight"></h1>
    <p data-template-id="quiz-subtitle" class="canva-text text-white/80 text-lg sm:text-xl mb-4 max-w-lg leading-relaxed"></p>
    <p data-template-id="quiz-description" class="canva-text text-white/60 text-sm sm:text-base mb-10 max-w-md leading-relaxed"></p><button data-template-id="start-button" class="canva-button btn-primary px-10 py-4 rounded-full text-lg tracking-wide" onclick="startQuiz()"></button>
   </div>
  </section><!-- Quiz Screen -->
  <section id="quiz-screen" class="screen full-screen gradient-bg flex-col items-center justify-center relative overflow-hidden">
   <div class="orb orb-1"></div>
   <div class="orb orb-2"></div>
   <div class="relative z-10 w-full max-w-2xl mx-auto px-6 py-8 flex flex-col items-center"><!-- Progress -->
    <div class="w-full mb-8">
     <div class="flex justify-between items-center mb-3"><span id="progress-label" class="text-white/70 text-sm font-medium tracking-wide uppercase">Question 1 of 6</span> <span id="progress-percent" class="text-white/50 text-sm">17%</span>
     </div>
     <div class="w-full h-2 bg-white/10 rounded-full overflow-hidden">
      <div id="progress-bar" class="progress-bar-fill h-full bg-gradient-to-r from-yellow-300 to-amber-400 rounded-full" style="width: 16.67%"></div>
     </div>
    </div><!-- Question -->
    <div class="glass-card rounded-2xl p-6 sm:p-8 w-full mb-8">
     <p data-template-id="question-text" id="question-text" class="canva-text text-white text-xl sm:text-2xl font-semibold leading-relaxed text-center"></p>
    </div><!-- Options -->
    <div class="w-full space-y-3 mb-8" id="options-container">
     <div class="option-card rounded-xl p-4 sm:p-5 flex items-start gap-4" data-option="A" onclick="selectOption('A')"><span class="option-letter flex-shrink-0 w-9 h-9 rounded-full bg-white/15 text-white font-bold flex items-center justify-center text-sm transition-all">A</span> <span data-template-id="option-a-text" id="option-a" class="canva-text text-white/90 text-base sm:text-lg leading-snug pt-1"></span>
     </div>
     <div class="option-card rounded-xl p-4 sm:p-5 flex items-start gap-4" data-option="B" onclick="selectOption('B')"><span class="option-letter flex-shrink-0 w-9 h-9 rounded-full bg-white/15 text-white font-bold flex items-center justify-center text-sm transition-all">B</span> <span data-template-id="option-b-text" id="option-b" class="canva-text text-white/90 text-base sm:text-lg leading-snug pt-1"></span>
     </div>
     <div class="option-card rounded-xl p-4 sm:p-5 flex items-start gap-4" data-option="C" onclick="selectOption('C')"><span class="option-letter flex-shrink-0 w-9 h-9 rounded-full bg-white/15 text-white font-bold flex items-center justify-center text-sm transition-all">C</span> <span data-template-id="option-c-text" id="option-c" class="canva-text text-white/90 text-base sm:text-lg leading-snug pt-1"></span>
     </div>
     <div class="option-card rounded-xl p-4 sm:p-5 flex items-start gap-4" data-option="D" onclick="selectOption('D')"><span class="option-letter flex-shrink-0 w-9 h-9 rounded-full bg-white/15 text-white font-bold flex items-center justify-center text-sm transition-all">D</span> <span data-template-id="option-d-text" id="option-d" class="canva-text text-white/90 text-base sm:text-lg leading-snug pt-1"></span>
     </div>
    </div><!-- Next Button --> <button id="next-btn" class="btn-primary px-10 py-3.5 rounded-full text-base tracking-wide" disabled onclick="nextQuestion()"> Next <i data-lucide="arrow-right" style="width:18px; height:18px; display:inline-block; vertical-align:middle; margin-left:4px;"></i> </button>
   </div>
  </section><!-- Results Screen -->
  <section id="results-screen" class="screen full-screen gradient-bg flex-col items-center relative overflow-hidden">
   <div class="orb orb-1"></div>
   <div class="orb orb-2"></div>
   <div class="orb orb-3"></div>
   <div class="relative z-10 w-full max-w-3xl mx-auto px-4 sm:px-6 py-8 sm:py-12 flex flex-col items-center"><!-- Result Badge -->
    <div class="mb-6 text-center">
     <div id="result-emoji" class="text-5xl sm:text-6xl mb-4">
      üèÜ
     </div>
     <h1 data-template-id="results-title" id="results-title" class="canva-text heading-font text-3xl sm:text-4xl font-bold text-white mb-3"></h1>
    </div><!-- Results Card -->
    <div class="results-glass rounded-3xl p-6 sm:p-10 w-full shadow-2xl"><!-- Overview -->
     <div class="mb-8">
      <h2 class="heading-font text-xl sm:text-2xl font-bold text-gray-800 mb-3 flex items-center gap-2"><span>üìã</span> Overview</h2>
      <p data-template-id="results-description" id="results-description" class="canva-text text-gray-600 text-base sm:text-lg leading-relaxed"></p>
     </div>
     <hr class="border-gray-200 mb-8"><!-- Strengths -->
     <div class="mb-8">
      <h2 class="heading-font text-xl sm:text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2"><span>‚≠ê</span> Your Strengths</h2>
      <div data-template-id="results-strengths" id="results-strengths" class="canva-text text-gray-700 space-y-2 text-base leading-relaxed"></div>
     </div>
     <hr class="border-gray-200 mb-8"><!-- Growth -->
     <div class="mb-8">
      <h2 class="heading-font text-xl sm:text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2"><span>üå±</span> Areas for Growth</h2>
      <div data-template-id="results-growth" id="results-growth" class="canva-text text-gray-700 space-y-2 text-base leading-relaxed"></div>
     </div>
     <hr class="border-gray-200 mb-8"><!-- Tips -->
     <div class="mb-8">
      <h2 class="heading-font text-xl sm:text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2"><span>üöÄ</span> Tips to Thrive</h2>
      <div data-template-id="results-tips" id="results-tips" class="canva-text text-gray-700 space-y-3 text-base leading-relaxed"></div>
     </div><!-- Footer -->
     <div class="text-center pt-4 border-t border-gray-200">
      <p data-template-id="share-text" class="canva-text text-gray-400 text-sm mb-5"></p><button data-template-id="retake-button" class="canva-button btn-primary px-8 py-3.5 rounded-full text-base tracking-wide" onclick="retakeQuiz()"></button>
     </div>
    </div>
   </div>

  <script src="/_sdk/editing_sdk.js"></script>
  <script>
        // Quiz data
        const questions = [
            {
                question: "When starting a new project, what's your first instinct?",
                options: {
                    A: "Create a detailed timeline and checklist with milestones",
                    B: "Research the problem thoroughly and analyze existing data",
                    C: "Reach out to team members to understand their strengths and needs",
                    D: "Brainstorm the big vision and what success looks like"
                }
            },
            {
                question: "How do you handle a sudden change in project direction?",
                options: {
                    A: "Quickly restructure the plan and update all documentation",
                    B: "Evaluate the data behind the change to understand implications",
                    C: "Check in with the team to see how everyone is feeling about it",
                    D: "Get excited about the new possibilities and start ideating"
                }
            },
            {
                question: "What frustrates you most in a team setting?",
                options: {
                    A: "Missed deadlines and lack of clear processes",
                    B: "Decisions made without evidence or logical reasoning",
                    C: "Poor communication and unresolved interpersonal conflicts",
                    D: "Getting stuck in the details instead of moving forward"
                }
            },
            {
                question: "How do you prefer to share updates with your team?",
                options: {
                    A: "Structured status reports with clear action items",
                    B: "Data dashboards and analytical summaries",
                    C: "Informal one-on-one conversations and team huddles",
                    D: "Compelling presentations that paint the bigger picture"
                }
            },
            {
                question: "What energizes you most during the workday?",
                options: {
                    A: "Crossing tasks off a well-organized to-do list",
                    B: "Solving a complex problem with an elegant solution",
                    C: "Having a meaningful conversation that helps a colleague",
                    D: "Coming up with a creative idea that could change everything"
                }
            },
            {
                question: "How do you prepare for an important meeting?",
                options: {
                    A: "Prepare a clear agenda with time allocations for each topic",
                    B: "Gather all relevant data and prepare talking points with evidence",
                    C: "Talk to attendees beforehand to understand their perspectives",
                    D: "Think about the key message and how to inspire the group"
                }
            }
        ];

        const results = {
            A: {
                title: "Your Work Style: Organized",
                emoji: "üìä",
                description: "You're a detail-oriented planner who thrives on structure and efficiency. You bring order to chaos and make sure nothing falls through the cracks. Your team counts on you to keep things running smoothly, and you take pride in delivering consistently high-quality work on time.",
                strengths: [
                    "Exceptional time management and prioritization",
                    "Outstanding organizational and planning skills",
                    "Reliable follow-through on commitments",
                    "Strong ability to break complex projects into manageable tasks",
                    "Natural talent for creating efficient systems and processes"
                ],
                growth: [
                    "May become rigid when plans need to change unexpectedly",
                    "Can struggle with ambiguity and undefined situations",
                    "Sometimes over-plans at the expense of taking action",
                    "Might find it hard to delegate tasks you've carefully organized"
                ],
                tips: [
                    "Automate routine tasks with tools like Clockwise Links to free up strategic thinking time",
                    "Practice flexibility by intentionally leaving buffer time for unexpected changes",
                    "Delegate administrative tasks to build trust and develop others",
                    "Experiment with different time-blocking variations to find your optimal rhythm",
                    "Share your organizational frameworks with your team ‚Äî your systems can uplift everyone"
                ]
            },
            B: {
                title: "Your Work Style: Logical",
                emoji: "üî¨",
                description: "You're an analytical problem-solver who excels at data-driven decision making. You cut through noise to find the truth, and your insights drive real impact. You're the person people turn to when they need a well-reasoned, evidence-based perspective on complex challenges.",
                strengths: [
                    "Exceptional critical thinking and analytical skills",
                    "Outstanding problem-solving with complex situations",
                    "Keen attention to detail and accuracy",
                    "Natural objectivity that builds trust in your recommendations",
                    "Ability to see patterns others might miss"
                ],
                growth: [
                    "May overlook human factors and emotional dynamics",
                    "Can experience analysis paralysis when data is inconclusive",
                    "Communication gaps may arise with non-technical colleagues",
                    "Sometimes undervalues intuition and qualitative insights"
                ],
                tips: [
                    "Protect Focus Time for deep analytical work ‚Äî guard it fiercely",
                    "Create visual diagrams and charts to share your insights more effectively",
                    "Schedule brief check-ins to explain your findings in accessible language",
                    "Practice presenting data in storytelling format to increase your influence",
                    "Collaborate on problem-solving with people who have diverse perspectives"
                ]
            },
            C: {
                title: "Your Work Style: Supportive",
                emoji: "ü§ù",
                description: "You're a natural connector who facilitates collaboration and team cohesion. You bring people together and create environments where everyone can do their best work. Your emotional intelligence and communication skills make you invaluable for building strong, healthy teams.",
                strengths: [
                    "Exceptional relationship building and networking ability",
                    "Deep empathy and emotional intelligence",
                    "Strong team coordination and facilitation skills",
                    "Outstanding written and verbal communication",
                    "Natural ability to mediate and resolve conflicts"
                ],
                growth: [
                    "May avoid difficult conversations to maintain harmony",
                    "Can take on too much by always saying yes to help others",
                    "Sometimes struggles with solo work that requires isolation",
                    "Difficulty setting boundaries and saying no"
                ],
                tips: [
                    "Integrate your calendar with Slack for visibility so others respect your focus time",
                    "Set clear boundaries on your availability ‚Äî helping others starts with helping yourself",
                    "Schedule dedicated solo work time and treat it as non-negotiable",
                    "Practice giving constructive feedback ‚Äî honest feedback is an act of care",
                    "Use your networking strengths strategically for project connections, not just socializing"
                ]
            },
            D: {
                title: "Your Work Style: Big-Picture",
                emoji: "üöÄ",
                description: "You're a visionary thinker who excels at strategy and creative ideation. You see possibilities where others see obstacles, and your enthusiasm is contagious. You inspire teams to dream bigger and push beyond the status quo toward innovative solutions.",
                strengths: [
                    "Exceptional innovation and creative thinking",
                    "Strong strategic vision and long-term planning",
                    "Natural ability to inspire and motivate others",
                    "Remarkable adaptability in changing environments",
                    "Talent for connecting seemingly unrelated ideas"
                ],
                growth: [
                    "May miss important details in pursuit of the big picture",
                    "Can struggle with execution and follow-through",
                    "Sometimes overcommits to too many exciting ideas",
                    "Impatience with process and incremental progress"
                ],
                tips: [
                    "Use Flexible Scheduling for meetings to protect your creative thinking time",
                    "Partner with detail-oriented colleagues to balance vision with execution",
                    "Document your ideas thoroughly before sharing ‚Äî structure amplifies vision",
                    "Break big visions into actionable steps with clear milestones",
                    "Practice active listening in meetings to refine ideas with input from others",
                    "Allocate dedicated time for follow-through on existing projects before starting new ones"
                ]
            }
        };

        // State
        let currentQuestion = 0;
        let selectedOption = null;
        let answers = { A: 0, B: 0, C: 0, D: 0 };

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const screen = document.getElementById(screenId);
            screen.classList.add('active');
            // Re-trigger animation
            screen.style.animation = 'none';
            screen.offsetHeight;
            screen.style.animation = '';
        }

        function startQuiz() {
            currentQuestion = 0;
            selectedOption = null;
            answers = { A: 0, B: 0, C: 0, D: 0 };
            loadQuestion();
            showScreen('quiz-screen');
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question-text').textContent = q.question;
            document.getElementById('option-a').textContent = q.options.A;
            document.getElementById('option-b').textContent = q.options.B;
            document.getElementById('option-c').textContent = q.options.C;
            document.getElementById('option-d').textContent = q.options.D;

            // Update progress
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-label').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('progress-percent').textContent = `${Math.round(progress)}%`;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            // Reset selection
            selectedOption = null;
            document.getElementById('next-btn').disabled = true;
            document.getElementById('next-btn').innerHTML = currentQuestion === questions.length - 1
                ? 'See Results <i data-lucide="sparkles" style="width:18px; height:18px; display:inline-block; vertical-align:middle; margin-left:4px;"></i>'
                : 'Next <i data-lucide="arrow-right" style="width:18px; height:18px; display:inline-block; vertical-align:middle; margin-left:4px;"></i>';

            document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
            lucide.createIcons();
        }

        function selectOption(option) {
            selectedOption = option;
            document.querySelectorAll('.option-card').forEach(c => {
                c.classList.toggle('selected', c.dataset.option === option);
            });
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            if (!selectedOption) return;

            answers[selectedOption]++;

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            // Determine winner
            let maxCount = 0;
            let winner = 'A';
            for (const key of ['A', 'B', 'C', 'D']) {
                if (answers[key] > maxCount) {
                    maxCount = answers[key];
                    winner = key;
                }
            }

            const result = results[winner];

            document.getElementById('result-emoji').textContent = result.emoji;
            document.getElementById('results-title').textContent = result.title;
            document.getElementById('results-description').textContent = result.description;

            // Strengths
            const strengthsEl = document.getElementById('results-strengths');
            strengthsEl.innerHTML = result.strengths.map(s =>
                `<div class="strength-item">${s}</div>`
            ).join('');

            // Growth
            const growthEl = document.getElementById('results-growth');
            growthEl.innerHTML = result.growth.map(g =>
                `<div class="growth-item">${g}</div>`
            ).join('');

            // Tips
            const tipsEl = document.getElementById('results-tips');
            tipsEl.innerHTML = result.tips.map(t =>
                `<div class="tip-item">${t}</div>`
            ).join('');

            showScreen('results-screen');
        }

        function retakeQuiz() {
            startQuiz();
        }

        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
