<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Style Quiz</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.263.0/dist/umd/lucide.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&amp;family=Fraunces:opsz,wght@9..144,600;9..144,800&amp;display=swap" rel="stylesheet">
  <style>
        :root {
            --purple-deep: #4A154B;
            --purple-mid: #7B2D8E;
            --blue-vivid: #4A6CF7;
            --blue-light: #7B93FA;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            min-height: 100dvh;
        }
        body {
            font-family: 'DM Sans', sans-serif;
            overflow-x: hidden;
        }
        .heading-font {
            font-family: 'Fraunces', serif;
        }
        .full-screen {
            min-height: 100vh;
            min-height: 100dvh;
            width: 100%;
            position: relative;
        }
        .orb-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .gradient-bg {
            background: linear-gradient(135deg, var(--purple-deep) 0%, var(--purple-mid) 50%, var(--blue-vivid) 100%);
        }
        .option-card {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.08);
        }
        .option-card:hover {
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.12);
        }
        .option-card.selected {
            border-color: #fff;
            background: rgba(255,255,255,0.25) !important;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3), 0 8px 25px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }
        .option-card.selected .option-letter {
            background: white;
            color: var(--purple-deep);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--blue-light), var(--blue-vivid));
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.025em;
        }
        .btn-primary:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(74, 108, 247, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .btn-soft {
            background: linear-gradient(135deg, #f5f3ff, #ede9fe);
            color: var(--purple-deep);
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.025em;
            border: 1px solid rgba(123, 45, 142, 0.15);
        }
        .btn-soft:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(123, 45, 142, 0.2);
            background: linear-gradient(135deg, #ffffff, #f5f3ff);
        }
        .btn-ghost {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-ghost:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .btn-ghost:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .screen {
            display: none;
            animation: fadeSlideIn 0.45s ease-out forwards;
        }
        .screen.active {
            display: flex;
        }
        @keyframes fadeSlideIn {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }
        .float-anim {
            animation: float 4s ease-in-out infinite;
        }
        .pulse-anim {
            animation: pulse-soft 4s ease-in-out infinite;
        }
        .progress-bar-fill {
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .glow-ring {
            box-shadow: 0 0 60px rgba(123, 147, 250, 0.3), 0 0 120px rgba(74, 21, 75, 0.2);
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
        }
        .orb-1 { width: 500px; height: 500px; background: var(--purple-mid); top: -150px; left: -150px; opacity: 0.35; }
        .orb-2 { width: 400px; height: 400px; background: var(--blue-vivid); bottom: -100px; right: -100px; opacity: 0.3; }
        .orb-3 { width: 300px; height: 300px; background: var(--blue-light); top: 40%; left: 55%; opacity: 0.25; }
        .orb-4 { width: 200px; height: 200px; background: #c084fc; top: 20%; right: 10%; opacity: 0.2; }
        .stagger-1 { animation-delay: 0.05s; opacity: 0; }
        .stagger-2 { animation-delay: 0.1s; opacity: 0; }
        .stagger-3 { animation-delay: 0.15s; opacity: 0; }
        .stagger-4 { animation-delay: 0.2s; opacity: 0; }
        .stagger-5 { animation-delay: 0.25s; opacity: 0; }
        .fade-in {
            animation: fadeSlideIn 0.45s ease-out forwards;
        }
        .tip-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        .decorative-line {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
            border-radius: 2px;
        }
        .question-number {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 0.5rem;
        }
    </style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="/_sdk/resizing_sdk.js" type="text/javascript"></script>
 </head>
 <body data-template-id="background" class="w-full"><!-- Start Screen -->
  <section id="start-screen" class="screen active full-screen gradient-bg flex-col items-center justify-center relative">
   <div class="orb-container">
     <div class="orb orb-1 pulse-anim"></div>
     <div class="orb orb-2 pulse-anim" style="animation-delay: 1s;"></div>
     <div class="orb orb-3 pulse-anim" style="animation-delay: 2s;"></div>
     <div class="orb orb-4 pulse-anim" style="animation-delay: 0.5s;"></div>
   </div>
   <div class="relative z-10 w-full max-w-2xl mx-auto px-6 py-12 text-center flex flex-col items-center">
    <div class="float-anim mb-8">
      <span class="text-6xl sm:text-7xl">✨</span>
    </div>
    <div class="decorative-line mx-auto mb-6"></div>
    <h1 data-template-id="quiz-title" class="canva-text heading-font text-4xl sm:text-5xl lg:text-6xl font-bold text-white mb-5 leading-tight">Discover Your Work Style</h1>
    <p data-template-id="quiz-subtitle" class="canva-text text-white/85 text-lg sm:text-xl mb-4 max-w-lg leading-relaxed font-light">Understand how you approach work, collaborate with others, and make decisions</p>
    <p data-template-id="quiz-description" class="canva-text text-white/55 text-sm sm:text-base mb-10 max-w-md leading-relaxed">6 quick questions · 2 minutes · Personalized insights</p>
    <button data-template-id="start-button" class="canva-button btn-soft px-12 py-4 rounded-full text-lg shadow-lg" onclick="startQuiz()">
      Begin Assessment
      <i data-lucide="arrow-right" style="width:20px; height:20px; display:inline-block; vertical-align:middle; margin-left:8px;"></i>
    </button>
   </div>
  </section><!-- Quiz Screen -->
  <section id="quiz-screen" class="screen full-screen gradient-bg flex-col items-center justify-center relative">
   <div class="orb-container">
     <div class="orb orb-1 pulse-anim"></div>
     <div class="orb orb-2 pulse-anim" style="animation-delay: 1.5s;"></div>
     <div class="orb orb-4 pulse-anim" style="animation-delay: 0.5s;"></div>
   </div>
   <div class="relative z-10 w-full max-w-2xl mx-auto px-6 py-8 flex flex-col items-center">
    <!-- Progress -->
    <div class="w-full mb-8">
     <div class="flex justify-between items-center mb-3">
       <span id="progress-label" class="text-white/60 text-xs font-medium tracking-widest uppercase">Question 1 of 6</span>
       <span id="progress-percent" class="text-white/40 text-xs font-medium">17%</span>
     </div>
     <div class="w-full h-1.5 bg-white/10 rounded-full overflow-hidden">
      <div id="progress-bar" class="progress-bar-fill h-full bg-gradient-to-r from-blue-400 to-purple-400 rounded-full" style="width: 16.67%"></div>
     </div>
    </div>
    <!-- Question -->
    <div class="glass-card rounded-3xl p-8 sm:p-10 w-full mb-8">
     <p class="question-number" id="question-number">Question 1</p>
     <p data-template-id="question-text" id="question-text" class="canva-text text-white text-xl sm:text-2xl font-medium leading-relaxed text-center"></p>
    </div>
    <!-- Options -->
    <div class="w-full space-y-3 mb-8" id="options-container">
     <div class="option-card rounded-2xl p-5 sm:p-6 flex items-center gap-4" data-option="A" onclick="selectOption('A')">
       <span class="option-letter flex-shrink-0 w-10 h-10 rounded-xl bg-white/15 text-white font-semibold flex items-center justify-center text-sm transition-all">A</span>
       <span data-template-id="option-a-text" id="option-a" class="canva-text text-white/90 text-base sm:text-lg leading-snug"></span>
     </div>
     <div class="option-card rounded-2xl p-5 sm:p-6 flex items-center gap-4" data-option="B" onclick="selectOption('B')">
       <span class="option-letter flex-shrink-0 w-10 h-10 rounded-xl bg-white/15 text-white font-semibold flex items-center justify-center text-sm transition-all">B</span>
       <span data-template-id="option-b-text" id="option-b" class="canva-text text-white/90 text-base sm:text-lg leading-snug"></span>
     </div>
     <div class="option-card rounded-2xl p-5 sm:p-6 flex items-center gap-4" data-option="C" onclick="selectOption('C')">
       <span class="option-letter flex-shrink-0 w-10 h-10 rounded-xl bg-white/15 text-white font-semibold flex items-center justify-center text-sm transition-all">C</span>
       <span data-template-id="option-c-text" id="option-c" class="canva-text text-white/90 text-base sm:text-lg leading-snug"></span>
     </div>
     <div class="option-card rounded-2xl p-5 sm:p-6 flex items-center gap-4" data-option="D" onclick="selectOption('D')">
       <span class="option-letter flex-shrink-0 w-10 h-10 rounded-xl bg-white/15 text-white font-semibold flex items-center justify-center text-sm transition-all">D</span>
       <span data-template-id="option-d-text" id="option-d" class="canva-text text-white/90 text-base sm:text-lg leading-snug"></span>
     </div>
    </div>
    <!-- Navigation Buttons -->
    <div class="flex items-center justify-between w-full gap-4">
      <button id="back-btn" class="btn-ghost px-6 py-3 rounded-full text-sm flex items-center gap-2" onclick="prevQuestion()" disabled>
        <i data-lucide="arrow-left" style="width:16px; height:16px;"></i>
        Back
      </button>
      <button id="next-btn" class="btn-soft px-8 py-3.5 rounded-full text-base flex items-center gap-2" disabled onclick="nextQuestion()">
        Next
        <i data-lucide="arrow-right" style="width:18px; height:18px;"></i>
      </button>
    </div>
   </div>
  </section><!-- Results Screen -->
  <section id="results-screen" class="screen full-screen gradient-bg flex-col items-center relative">
   <div class="orb-container">
     <div class="orb orb-1 pulse-anim"></div>
     <div class="orb orb-2 pulse-anim" style="animation-delay: 1s;"></div>
     <div class="orb orb-3 pulse-anim" style="animation-delay: 2s;"></div>
     <div class="orb orb-4 pulse-anim" style="animation-delay: 0.5s;"></div>
   </div>
   <div class="relative z-10 w-full max-w-3xl mx-auto px-4 sm:px-6 py-12 sm:py-16 flex flex-col items-center text-center gap-6">
    <!-- Result Label -->
    <div class="fade-in stagger-1">
      <p class="text-sm uppercase tracking-widest text-white/70">Your Work Style</p>
    </div>
    <!-- Result Icon -->
    <div class="fade-in stagger-2">
      <div id="result-icon" class="w-24 h-24 mx-auto mb-2 rounded-full bg-white/15 backdrop-blur flex items-center justify-center glow-ring"></div>
    </div>
    <!-- Result Title -->
    <div class="fade-in stagger-2">
      <h2 id="results-title" class="heading-font text-4xl sm:text-5xl text-white"></h2>
    </div>
    <!-- Result Description -->
    <div class="fade-in stagger-3">
      <p id="results-description" class="text-white/85 text-lg sm:text-xl max-w-xl mx-auto leading-relaxed"></p>
    </div>
    <!-- Strengths & Growth Grid -->
    <div class="w-full grid grid-cols-1 sm:grid-cols-2 gap-5 mt-4">
      <div class="result-card rounded-2xl p-6 sm:p-7 text-left fade-in stagger-3">
        <div class="flex items-center gap-3 mb-4">
          <i data-lucide="zap" style="width:24px;height:24px;color:#7B93FA;"></i>
          <h3 class="font-semibold text-xl text-white">Strengths</h3>
        </div>
        <ul id="results-strengths" class="space-y-3 text-white/80 text-base leading-relaxed"></ul>
      </div>
      <div class="result-card rounded-2xl p-6 sm:p-7 text-left fade-in stagger-4">
        <div class="flex items-center gap-3 mb-4">
          <i data-lucide="sprout" style="width:24px;height:24px;color:#A78BFA;"></i>
          <h3 class="font-semibold text-xl text-white">Growth Areas</h3>
        </div>
        <ul id="results-growth" class="space-y-3 text-white/80 text-base leading-relaxed"></ul>
      </div>
    </div>
    <!-- Tips Card -->
    <div class="result-card rounded-2xl p-6 sm:p-7 text-left w-full fade-in stagger-5">
      <div class="flex items-center gap-3 mb-4">
        <i data-lucide="lightbulb" style="width:24px;height:24px;color:#FCD34D;"></i>
        <h3 class="font-semibold text-xl text-white">Tips to Thrive</h3>
      </div>
      <ul id="results-tips" class="space-y-3 text-white/80 text-base leading-relaxed"></ul>
    </div>
    <!-- Retake Button -->
    <div class="fade-in stagger-5 mt-2">
      <button class="btn-primary px-8 py-3 rounded-xl font-semibold cursor-pointer hover:scale-105 transition-transform duration-200 flex items-center gap-2 mx-auto" onclick="retakeQuiz()">
        <i data-lucide="refresh-cw" style="width:18px;height:18px;"></i>
        Retake Assessment
      </button>
    </div>
   </div>
  </section>
  <script src="/_sdk/editing_sdk.js"></script>
  <script>
        // Quiz data
        const questions = [
            {
                question: "When starting a new project, what's your first instinct?",
                options: {
                    A: "Create a detailed timeline and checklist with milestones",
                    B: "Research the problem thoroughly and analyze existing data",
                    C: "Reach out to team members to understand their strengths and needs",
                    D: "Brainstorm the big vision and what success looks like"
                }
            },
            {
                question: "How do you handle a sudden change in project direction?",
                options: {
                    A: "Quickly restructure the plan and update all documentation",
                    B: "Evaluate the data behind the change to understand implications",
                    C: "Check in with the team to see how everyone is feeling about it",
                    D: "Get excited about the new possibilities and start ideating"
                }
            },
            {
                question: "What frustrates you most in a team setting?",
                options: {
                    A: "Missed deadlines and lack of clear processes",
                    B: "Decisions made without evidence or logical reasoning",
                    C: "Poor communication and unresolved interpersonal conflicts",
                    D: "Getting stuck in the details instead of moving forward"
                }
            },
            {
                question: "How do you prefer to share updates with your team?",
                options: {
                    A: "Structured status reports with clear action items",
                    B: "Data dashboards and analytical summaries",
                    C: "Informal one-on-one conversations and team huddles",
                    D: "Compelling presentations that paint the bigger picture"
                }
            },
            {
                question: "What energizes you most during the workday?",
                options: {
                    A: "Crossing tasks off a well-organized to-do list",
                    B: "Solving a complex problem with an elegant solution",
                    C: "Having a meaningful conversation that helps a colleague",
                    D: "Coming up with a creative idea that could change everything"
                }
            },
            {
                question: "How do you prepare for an important meeting?",
                options: {
                    A: "Prepare a clear agenda with time allocations for each topic",
                    B: "Gather all relevant data and prepare talking points with evidence",
                    C: "Talk to attendees beforehand to understand their perspectives",
                    D: "Think about the key message and how to inspire the group"
                }
            }
        ];

        const results = {
            A: {
                title: "The Organizer",
                icon: "layout-grid",
                description: "You're a detail-oriented planner who thrives on structure and efficiency. You bring order to chaos and make sure nothing falls through the cracks. Your team counts on you to keep things running smoothly, and you take pride in delivering consistently high-quality work on time.",
                strengths: [
                    "Exceptional time management and prioritization",
                    "Outstanding organizational and planning skills",
                    "Reliable follow-through on commitments",
                    "Strong ability to break complex projects into manageable tasks",
                    "Natural talent for creating efficient systems and processes"
                ],
                growth: [
                    "May become rigid when plans need to change unexpectedly",
                    "Can struggle with ambiguity and undefined situations",
                    "Sometimes over-plans at the expense of taking action",
                    "Might find it hard to delegate tasks you've carefully organized"
                ],
                tips: [
                    "Automate routine tasks with tools like Clockwise Links to free up strategic thinking time",
                    "Practice flexibility by intentionally leaving buffer time for unexpected changes",
                    "Delegate administrative tasks to build trust and develop others",
                    "Experiment with different time-blocking variations to find your optimal rhythm",
                    "Share your organizational frameworks with your team — your systems can uplift everyone"
                ]
            },
            B: {
                title: "The Analyst",
                icon: "brain",
                description: "You're an analytical problem-solver who excels at data-driven decision making. You cut through noise to find the truth, and your insights drive real impact. You're the person people turn to when they need a well-reasoned, evidence-based perspective on complex challenges.",
                strengths: [
                    "Exceptional critical thinking and analytical skills",
                    "Outstanding problem-solving with complex situations",
                    "Keen attention to detail and accuracy",
                    "Natural objectivity that builds trust in your recommendations",
                    "Ability to see patterns others might miss"
                ],
                growth: [
                    "May overlook human factors and emotional dynamics",
                    "Can experience analysis paralysis when data is inconclusive",
                    "Communication gaps may arise with non-technical colleagues",
                    "Sometimes undervalues intuition and qualitative insights"
                ],
                tips: [
                    "Protect Focus Time for deep analytical work — guard it fiercely",
                    "Create visual diagrams and charts to share your insights more effectively",
                    "Schedule brief check-ins to explain your findings in accessible language",
                    "Practice presenting data in storytelling format to increase your influence",
                    "Collaborate on problem-solving with people who have diverse perspectives"
                ]
            },
            C: {
                title: "The Connector",
                icon: "heart-handshake",
                description: "You're a natural connector who facilitates collaboration and team cohesion. You bring people together and create environments where everyone can do their best work. Your emotional intelligence and communication skills make you invaluable for building strong, healthy teams.",
                strengths: [
                    "Exceptional relationship building and networking ability",
                    "Deep empathy and emotional intelligence",
                    "Strong team coordination and facilitation skills",
                    "Outstanding written and verbal communication",
                    "Natural ability to mediate and resolve conflicts"
                ],
                growth: [
                    "May avoid difficult conversations to maintain harmony",
                    "Can take on too much by always saying yes to help others",
                    "Sometimes struggles with solo work that requires isolation",
                    "Difficulty setting boundaries and saying no"
                ],
                tips: [
                    "Integrate your calendar with Slack for visibility so others respect your focus time",
                    "Set clear boundaries on your availability — helping others starts with helping yourself",
                    "Schedule dedicated solo work time and treat it as non-negotiable",
                    "Practice giving constructive feedback — honest feedback is an act of care",
                    "Use your networking strengths strategically for project connections, not just socializing"
                ]
            },
            D: {
                title: "The Visionary",
                icon: "rocket",
                description: "You're a visionary thinker who excels at strategy and creative ideation. You see possibilities where others see obstacles, and your enthusiasm is contagious. You inspire teams to dream bigger and push beyond the status quo toward innovative solutions.",
                strengths: [
                    "Exceptional innovation and creative thinking",
                    "Strong strategic vision and long-term planning",
                    "Natural ability to inspire and motivate others",
                    "Remarkable adaptability in changing environments",
                    "Talent for connecting seemingly unrelated ideas"
                ],
                growth: [
                    "May miss important details in pursuit of the big picture",
                    "Can struggle with execution and follow-through",
                    "Sometimes overcommits to too many exciting ideas",
                    "Impatience with process and incremental progress"
                ],
                tips: [
                    "Use Flexible Scheduling for meetings to protect your creative thinking time",
                    "Partner with detail-oriented colleagues to balance vision with execution",
                    "Document your ideas thoroughly before sharing — structure amplifies vision",
                    "Break big visions into actionable steps with clear milestones",
                    "Practice active listening in meetings to refine ideas with input from others",
                    "Allocate dedicated time for follow-through on existing projects before starting new ones"
                ]
            }
        };

        // State
        let currentQuestion = 0;
        let selectedOption = null;
        let questionAnswers = []; // Track answer for each question
        let answers = { A: 0, B: 0, C: 0, D: 0 };

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const screen = document.getElementById(screenId);
            screen.classList.add('active');
            screen.style.animation = 'none';
            screen.offsetHeight;
            screen.style.animation = '';
        }

        function startQuiz() {
            currentQuestion = 0;
            selectedOption = null;
            questionAnswers = [];
            answers = { A: 0, B: 0, C: 0, D: 0 };
            loadQuestion();
            showScreen('quiz-screen');
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question-text').textContent = q.question;
            document.getElementById('question-number').textContent = `Question ${currentQuestion + 1}`;
            document.getElementById('option-a').textContent = q.options.A;
            document.getElementById('option-b').textContent = q.options.B;
            document.getElementById('option-c').textContent = q.options.C;
            document.getElementById('option-d').textContent = q.options.D;

            // Update progress
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-label').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('progress-percent').textContent = `${Math.round(progress)}%`;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            // Restore previous selection if exists
            selectedOption = questionAnswers[currentQuestion] || null;
            document.querySelectorAll('.option-card').forEach(c => {
                c.classList.toggle('selected', c.dataset.option === selectedOption);
            });
            
            // Update button states
            document.getElementById('next-btn').disabled = !selectedOption;
            document.getElementById('back-btn').disabled = currentQuestion === 0;
            
            // Update next button text
            const isLastQuestion = currentQuestion === questions.length - 1;
            document.getElementById('next-btn').innerHTML = isLastQuestion
                ? 'See Results <i data-lucide="sparkles" style="width:18px; height:18px;"></i>'
                : 'Next <i data-lucide="arrow-right" style="width:18px; height:18px;"></i>';

            lucide.createIcons();
        }

        function selectOption(option) {
            selectedOption = option;
            document.querySelectorAll('.option-card').forEach(c => {
                c.classList.toggle('selected', c.dataset.option === option);
            });
            document.getElementById('next-btn').disabled = false;
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (!selectedOption) return;

            // Store the answer for this question
            questionAnswers[currentQuestion] = selectedOption;

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                // Calculate final answers
                answers = { A: 0, B: 0, C: 0, D: 0 };
                questionAnswers.forEach(ans => {
                    if (ans) answers[ans]++;
                });
                showResults();
            }
        }

        function showResults() {
            // Determine winner
            let maxCount = 0;
            let winner = 'A';
            for (const key of ['A', 'B', 'C', 'D']) {
                if (answers[key] > maxCount) {
                    maxCount = answers[key];
                    winner = key;
                }
            }

            // Save result to localStorage
            localStorage.setItem('workStyleResult', winner);

            renderResults(winner);
        }

        function renderResults(winner) {
            const result = results[winner];

            // Result icon
            const iconContainer = document.getElementById('result-icon');
            iconContainer.innerHTML = `<i data-lucide="${result.icon}" style="width:44px;height:44px;color:#fff;"></i>`;
            
            document.getElementById('results-title').textContent = result.title;
            document.getElementById('results-description').textContent = result.description;

            // Strengths
            const strengthsEl = document.getElementById('results-strengths');
            strengthsEl.innerHTML = result.strengths.map(s =>
                `<li class="flex items-start gap-3">
                    <span class="mt-0.5 shrink-0"><i data-lucide="check-circle-2" style="width:18px;height:18px;color:#7B93FA;"></i></span>
                    <span>${s}</span>
                </li>`
            ).join('');

            // Growth
            const growthEl = document.getElementById('results-growth');
            growthEl.innerHTML = result.growth.map(g =>
                `<li class="flex items-start gap-3">
                    <span class="mt-0.5 shrink-0"><i data-lucide="target" style="width:18px;height:18px;color:#A78BFA;"></i></span>
                    <span>${g}</span>
                </li>`
            ).join('');

            // Tips
            const tipsEl = document.getElementById('results-tips');
            tipsEl.innerHTML = result.tips.map(t =>
                `<li class="flex items-start gap-3">
                    <span class="mt-0.5 shrink-0"><i data-lucide="sparkles" style="width:18px;height:18px;color:#FCD34D;"></i></span>
                    <span>${t}</span>
                </li>`
            ).join('');

            showScreen('results-screen');
            // Scroll to top of results
            window.scrollTo(0, 0);
            lucide.createIcons();
        }

        function retakeQuiz() {
            // Clear saved result
            localStorage.removeItem('workStyleResult');
            startQuiz();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            // Check for saved result
            const savedResult = localStorage.getItem('workStyleResult');
            if (savedResult && results[savedResult]) {
                renderResults(savedResult);
            }
        });
    </script>
